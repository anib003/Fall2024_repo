<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="angular.min.js"></script>
    <script src=" app.js"></script>
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController as ToBuy">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in ToBuy.items">
          Buy <input type="text" ng-model="item.quantity " > # {{ item.itemName }}
          <button class="btn btn-default" ng-click="ToBuy.removeItem($index);"> <span class="glyphicon glyphicon-ok"></span> To Buy</button>
        </li>
      
     </ul>
     <div ng-if="message1" class="emptyMessage">{{message1}}</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as AlreadyBought">
     <h2>Already Bought:</h2>
     <ul>
        <li ng-repeat="item in AlreadyBought.bought">
          Bought {{ item.quantity }}  {{ item.itemName }} for total price of <span ng-if="item.quantity* item.pricePerItem < 80">$$</span>
          <span ng-if="item.quantity* item.pricePerItem >= 80">$$$</span> {{item.quantity* item.pricePerItem}}
        </li>
     </ul>
     <div ng-if="message2" class="emptyMessage">{{message2}}</div>
    </div>
  </div>
</div>

</body>
</html>
